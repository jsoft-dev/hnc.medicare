<section class="container mx-auto p-6 font-mono">
  <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
    <div class="w-full overflow-x-auto">
      <table class="w-full">
        <thead>
        <tr class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
          <th class="px-4 py-3">First Name</th>
          <th class="px-4 py-3">Last Name</th>
          <th class="px-4 py-3">Date of Birth</th>
          <th class="px-4 py-3">Address</th>
          <th class="px-4 py-3">Mobile</th>
          <th class="px-4 py-3">Hospital</th>
          <th class="px-4 py-3">Registration Code</th>
        </tr>
        </thead>
        <tbody class="bg-white">
        <tr *ngFor="let doctor of doctors" class="text-gray-700" (click)="selectDoctor(doctor)">
          <td class="px-4 py-3 border">
            <div class="flex items-center text-sm">
              {{doctor.first_name}}
            </div>
          </td>
          <td class="px-4 py-3 border">
            <div class="flex items-center text-sm">
              {{doctor.last_name}}
            </div>
          </td>
          <td class="px-4 py-3 border">
            <div class="flex items-center text-sm">
              {{doctor.date_of_birth}}
            </div>
          </td>
          <td class="px-4 py-3 border">
            <div class="flex items-center text-sm">
              {{doctor.address}}
            </div>
          </td>
          <td class="px-4 py-3 border">
            <div class="flex items-center text-sm">
              {{doctor.mobile}}
            </div>
          </td>
          <td class="px-4 py-3 border">
            <div class="flex items-center text-sm">
              {{doctor.hospital}}
            </div>
          </td>
          <td class="px-4 py-3 border">
            <div class="flex items-center text-sm">
              {{doctor.registration_code}}
            </div>
          </td>
          <td class="px-4 py-3 border">
            <div class="flex justify-end h-10 w-full space-x-2">
              <edit-button (click)="editdoctor(doctor)"></edit-button>
              <edit-button (click)="deletedoctor(doctor)"></edit-button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
