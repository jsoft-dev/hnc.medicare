<modal #patientFormModal class="flex">
  <modal-header>Add/Edit Patient</modal-header>
  <modal-content class="w-full">
    <!-- component -->
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
      <div class="w-full">
        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <form>
              <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                Patient Information
              </h6>
              <div class="flex flex-wrap">
                <div class="w-full lg:w-6/12 px-4">
                  <div class="relative w-full mb-3">
                    <label class="label" htmlfor="grid-password">
                      First Name
                    </label>
                    <input id="firstName" name="first_name" [(ngModel)]="form.first_name" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  </div>
                </div>
                <div class="w-full lg:w-6/12 px-4">
                  <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                      Last Name
                    </label>
                    <input name="last_name" [(ngModel)]="form.last_name" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  </div>
                </div>
                <div class="w-full lg:w-6/12 px-4">
                  <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                      Date of Birth
                    </label>
                    <input name="date_of_birth" [(ngModel)]="form.date_of_birth" type="date" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  </div>
                </div>
              </div>

              <hr class="mt-6 border-b-1 border-blueGray-300">

              <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                Contact Information
              </h6>
              <div class="flex flex-wrap">
                <div class="w-full lg:w-12/12 px-4">
                  <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                      Address
                    </label>
                    <input name="address" [(ngModel)]="form.address" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  </div>
                </div>
                <div class="w-full lg:w-4/12 px-4">
                  <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                      Mobile
                    </label>
                    <input name="mobile" [(ngModel)]="form.mobile" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  </div>
                </div>
              </div>
              <hr class="mt-6 border-b-1 border-blueGray-300">
              <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                Special Notices
              </h6>
              <div class="flex flex-wrap">
                <div class="w-full lg:w-12/12 px-4">
                  <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlfor="grid-password">
                      Special Notices
                    </label>
                    <input name="special_notices" [(ngModel)]="form.special_notices" type="text" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  </div>
                </div>
              </div>
              <hr class="mt-3 border-b-1 border-blueGray-300">
              <div class="flex flex-wrap mt-3 w-full justify-end space-x-4">
                    <button (click)="handleSave()" class="py-3 px-6 text-white rounded-lg bg-green-500 shadow-lg block md:inline-block">Save</button>
                    <button type="reset" class="py-3 px-6 text-white rounded-lg bg-yellow-600 shadow-lg block md:inline-block">Clear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </modal-content>
</modal>
